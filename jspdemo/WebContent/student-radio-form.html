<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Registration Page</title>
       	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"
             	media="screen"/>
       	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<form action="student-radio-response.jsp">
			First Name: <input type="text" name="firstName"/>
			<br/><br/>
			Last Name: <input type="text" name="lastName"/>
			<br/><br/>
			Favorite Programming Language: <br/>
			<input type="radio" name="favoriteLanguage" value="Java">Java
			
			<input type="radio" name="favoriteLanguage" value="Cobol">Cobol
			
			<input type="radio" name="favoriteLanguage" value="C#">C#
			
			<input type="radio" name="favoriteLanguage" value="PHP">PHP
			
			<input type="radio" name="favoriteLanguage" value="Python">Python
			<br/><br/>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
